<div class="card">
    <form (ngSubmit)="onSubmit(buttonType,id)">
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <button class='btn btn-primary' (click)='toggleImage()'>
                                    {{showImage? 'Hide':'Show'}} Image
                                </button>

                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let product of products'>
                            <td>
                                <img *ngIf='showImage' [src]="product.imageUrl" [title]="product.productName"
                                    [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
                            </td>
                            <td>{{product.productName}}</td>
                            <td>{{product.productCode}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.starRating}}</td>
                            
                            <td><a [routerLink]="['/edit', product._id]">Edit</a></td>
                            <td><a [routerLink]="['/delete', product._id]">Delete</a></td>

                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
